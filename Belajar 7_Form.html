<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Formulir</title>
</head>
<body>
    <h1>Contoh Penggunaan Form</h1>
    <form>
        <label>Nama</label>
            <input type="text" placeholder="tulis namamu disini.."/>
        <br/>
        <label>Tanggal lahir</label>
            <input type="date"/>
        <br/>
        <label>Jenis Kelamin</label>
        <br/>
            <input type="radio" name="jenis-kelamin" checked/> Laki - Laki
            <input type="radio" name="jenis-kelamin"> Perempuan
        <br/>
        <label>Agama</label>
        <select>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Hindu</option>
            <option>Budha</option>
        </select>
        <br/>
        <input type="checkbox" required/> Saya telah menyetujui syarat dan ketentuan diatas
        <br/>
        <button type="submit"> Daftar Sekarang</button>
        <button type="reset"> Hapus Data</button>
    </form>
</body>
</html>
